<h2>Trade History</h2>
<ul>
    {% for transaction in transactions %}
        <li>{{ transaction.transaction_id }}</li>
        <li>{{ transaction.user_id }}</li>
        <li>{{ transaction.timestamp }}</li>
        <li>{{ transaction.pair }}</li>
        <li>{{ transaction.transaction_type }}</li>
        <li>{{ transaction.amount }}</li>
        <li>{{ transaction.price }}</li>
    {% endfor %}
</ul>
